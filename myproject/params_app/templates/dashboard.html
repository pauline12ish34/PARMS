{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/dashboard.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <!-- Sidebar -->
            <nav class=" col-md-2 d-none d-md-inline bg-success sidebar ">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Billings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body bg-danger text-white">
                                <h5 class="card-title">Users</h5>
                                <p class="card-text">140</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body purple text-white">
                                <h5 class="card-title">Locations</h5>
                                <p class="card-text">140 park lots</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body bg-success text-white">
                                <h5 class="card-title">Cars</h5>
                                <p class="card-text">200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body bg-primary text-white">
                                <h5 class="card-title">Billings</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Charts and Lists -->
                <div class="row">
                    <div class="col-md-6">
                        <h5>Most Visited Parking</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Makuza UP: <span class="badge bg-primary">100%</span></li>
                            <li class="list-group-item">Cyanika: <span class="badge bg-primary">85%</span></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Top Popular Locations</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Rugunga: <span class="badge bg-success">100%</span></li>
                            <li class="list-group-item">Nyange: <span class="badge bg-primary">85%</span></li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
